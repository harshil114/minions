<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Minions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">

</head>

<body>

    <nav>
        <div class="nav">
            Hello Minions
        </div>
    </nav>

    <main>
        <div class="input-box">
            <textarea id="input" placeholder="Enter your message for Minion's"></textarea>
        </div>

        <div class="hit-btn">
            <button id="btn">Talk To Minion</button>
        </div>

        <div class="output-box">
            <!-- <div class="heading">
                In Minion's way
            </div>             -->
            <textarea id="output" placeholder="Minion's Reply"></textarea>
        </div>
    </main>
    <footer class="footer">
        <div>About</div>
        <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator
            to convert your text from English to Minion speak or Banana language.
        </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
